<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mansi!</title>
    <style>
        :root {
            --primary-pink: #ff6b6b;
            --soft-gold: #ffd700;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #fff5f5;
        }

        /* --- Page 1: Loading Screen --- */
        #loading-screen {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #ff9a9e 0%, #fecfef 100%);
            position: fixed;
            z-index: 100;
            transition: opacity 1s ease-out;
        }

        .cake-emoji { font-size: 80px; animation: bounce 2s infinite; }
        .loading-text { margin-top: 20px; font-weight: bold; color: #fff; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }
        
        .progress-bar {
            width: 200px;
            height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--soft-gold);
            transition: width 3s linear;
        }

        /* --- Page 2: Main Celebration --- */
        #main-content {
            display: none;
            text-align: center;
            padding: 50px 20px;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
        }

        .header-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), 
                        url('https://img.freepik.com/free-vector/birthday-decoration-with-balloons-flags_23-2147614040.jpg');
            background-size: cover;
        }

        h1 { font-size: 3.5rem; color: #d63384; animation: zoomIn 1.5s ease; }
        .sub-line { font-size: 1.2rem; color: #555; font-style: italic; }

        /* --- Photo Gallery --- */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 50px;
        }
        .photo-grid img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .photo-grid img:hover { transform: scale(1.05); }

        /* --- Popup Logic --- */
        #popup {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.3);
            z-index: 200;
        }

        .btn-open {
            padding: 15px 30px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-bottom: 50px;
        }

        /* Animations */
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="cake-emoji">üéÇ</div>
        <div class="loading-text">Loading your birthday surprise...</div>
        <div class="progress-bar"><div class="progress-fill" id="fill"></div></div>
    </div>

    <div id="main-content">
        <section class="header-section">
            <h1>Happy Birthday Mansi üéÇ</h1>
            <p class="sub-line">Wishing you a year full of happiness and success!</p>
            <div style="font-size: 50px;">üéâ</div>
        </section>

        <section id="gallery">
            <h2>Our Favorite Memories</h2>
            <div class="photo-grid">
                <img src="https://via.placeholder.com/300" alt="Photo 1">
                <img src="https://via.placeholder.com/300" alt="Photo 2">
                <img src="https://via.placeholder.com/300" alt="Photo 3">
                <img src="https://via.placeholder.com/300" alt="Photo 4">
                <img src="https://via.placeholder.com/300" alt="Photo 5">
                <img src="https://via.placeholder.com/300" alt="Photo 6">
            </div>
            
            <button class="btn-open" onclick="openMessage()">Open Special Message ‚úâÔ∏è</button>
        </section>
    </div>

    <div id="popup">
        <h3 id="typing-text"></h3>
        <p>From your neighbor üè†</p>
        <textarea id="userResponse" placeholder="Type a thank you note..." style="width:100%; height:80px;"></textarea><br><br>
        <button onclick="sendToTelegram()" style="background:#0088cc; color:white; border:none; padding:10px; cursor:pointer; border-radius:5px;">Send Response</button>
    </div>

    <script>
        // Loading Sequence
        window.onload = () => {
            const fill = document.getElementById('fill');
            fill.style.width = '100%';
            
            setTimeout(() => {
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                }, 1000);
            }, 3000);
        };

        // Typing Effect
        const message = "Hey Mansi, 1st of all Happy Birthday! You are an amazing neighbor and a wonderful person. May all your dreams come true! ü•≥";
        let i = 0;

        function openMessage() {
            document.getElementById('popup').style.display = 'block';
            typeWriter();
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typing-text").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }

        // Telegram Integration
        function sendToTelegram() {
            const botToken = "8313146819:AAHW8hG85mxoRr1lR5uVwd__x5GasxBCuqk";
            const chatId = "7893857792";
            const responseText = document.getElementById('userResponse').value;
            const finalMsg = `Mansi's Birthday Response:\n\n${responseText}`;

            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(finalMsg)}`;

            fetch(url).then(() => {
                alert("Message sent to Telegram! Have a wonderful day!");
                document.getElementById('popup').style.display = 'none';
            });
        }
    </script>
</body>
</html>
