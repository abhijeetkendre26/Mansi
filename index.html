<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mansi!</title>
    <style>
        :root {
            --cake-color: #ff6b6b;
            --bg-color: #fff5f5;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            scroll-behavior: smooth;
        }

        /* --- 1st Page: Loading Screen --- */
        #loader {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle, #ffe3e3, #ffb1b1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: transform 0.8s ease-in-out;
        }

        .emoji-cake { font-size: 80px; animation: pulse 1.5s infinite; }
        .loading-text { margin: 20px; font-weight: bold; color: #d63384; font-size: 1.2rem; }
        
        .load-bar {
            width: 250px;
            height: 12px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .load-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, #ff4d4d, #f9ca24);
            transition: width 3s ease;
        }

        /* --- 2nd Page: Decoration Theme --- */
        #main-content { display: none; text-align: center; }

        .hero {
            height: 100vh;
            background: url('https://img.freepik.com/free-vector/birthday-frame-with-balloons-confetti_23-2148473215.jpg') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            color: #b71540;
            text-shadow: 2px 2px 10px white;
            animation: bounceIn 2s;
        }

        .celebration-anim { font-size: 50px; animation: rotate 2s infinite linear; }

        /* --- Photo Gallery --- */
        .gallery-container { padding: 50px 20px; background: white; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .grid img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .grid img:hover { transform: scale(1.03); }

        /* --- Popup & Message --- */
        #msg-popup {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 450px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .typing { border-right: 2px solid; white-space: pre-wrap; display: inline-block; }

        button {
            padding: 12px 25px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        /* --- Animations --- */
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        @keyframes rotate { from { transform: rotate(0); } to { transform: rotate(360deg); } }
        @keyframes bounceIn { 0% { opacity: 0; transform: scale(0.3); } 50% { opacity: 1; transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="emoji-cake">üéÇ</div>
        <div class="loading-text">Loading your birthday surprise...</div>
        <div class="load-bar"><div class="load-progress" id="progress"></div></div>
    </div>

    <div id="main-content">
        <div class="hero">
            <h1>Happy Birthday Mansi üéÇ</h1>
            <div class="celebration-anim">üéâ</div>
            <p style="font-size: 1.2rem; background: rgba(255,255,255,0.6); padding: 10px;">Keep scrolling for your surprise!</p>
        </div>

        <div class="gallery-container">
            <h2>Memories Together</h2>
            <div class="grid">
                <img src="https://via.placeholder.com/400x500?text=Photo+1" alt="Mansi 1">
                <img src="https://via.placeholder.com/400x500?text=Photo+2" alt="Mansi 2">
                <img src="https://via.placeholder.com/400x500?text=Photo+3" alt="Mansi 3">
                <img src="https://via.placeholder.com/400x500?text=Photo+4" alt="Mansi 4">
                <img src="https://via.placeholder.com/400x500?text=Photo+5" alt="Mansi 5">
                <img src="https://via.placeholder.com/400x500?text=Photo+6" alt="Mansi 6">
            </div>

            <button onclick="showPopup()">Click to Open Special Message ‚úâÔ∏è</button>
        </div>
    </div>

    <div id="msg-popup">
        <div id="typing-container" class="typing" style="font-weight: bold; color: #333;"></div>
        <p style="color: #666; margin-top: 15px;">‚Äî From your neighbor üè†</p>
        <hr>
        <p>Send a response:</p>
        <textarea id="resp" style="width:100%; border:1px solid #ddd; border-radius:5px;" rows="3"></textarea>
        <button onclick="sendResponse()" style="background: #0088cc;">Send to Telegram</button>
    </div>

    <script>
        // Start Loading Logic
        window.addEventListener('DOMContentLoaded', () => {
            const bar = document.getElementById('progress');
            bar.style.width = '100%';

            setTimeout(() => {
                document.getElementById('loader').style.transform = 'translateY(-100%)';
                document.getElementById('main-content').style.display = 'block';
            }, 3500);
        });

        // Typing Effect Logic
        const text = "Hey Mansi,\n1st of all Happy Birthday! You are a wonderful person and a great neighbor. I hope this special day brings you as much joy as you bring to everyone around you. Have a blast! ü•≥‚ú®";
        let charIndex = 0;

        function showPopup() {
            document.getElementById('msg-popup').style.display = 'block';
            typeWriter();
        }

        function typeWriter() {
            if (charIndex < text.length) {
                document.getElementById("typing-container").innerHTML += text.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 50);
            }
        }

        // Telegram Send Logic
        function sendResponse() {
            const botToken = "8313146819:AAHW8hG85mxoRr1lR5uVwd__x5GasxBCuqk";
            const chatId = "7893857792";
            const userMsg = document.getElementById('resp').value;
            const finalTxt = `üéÅ Mansi's Birthday Reply:\n"${userMsg}"`;

            const apiURL = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(finalTxt)}`;

            fetch(apiURL).then(res => {
                if(res.ok) {
                    alert("Response sent! Happy Birthday again!");
                    document.getElementById('msg-popup').style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
