<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="balloon-container" id="balloon-wrap"></div>

    <div class="main-content">
        <div class="glass-box">
            <p class="teaser-text">Your neighbor sent you a special message...</p>
            <a href="message.html" class="open-btn">Open Message</a>
        </div>
    </div>

    <script>
        // Script to generate multiple balloons dynamically
        const container = document.getElementById('balloon-wrap');
        const colors = ['#ff7675', '#74b9ff', '#55efc4', '#ffeaa7', '#a29bfe'];

        for (let i = 0; i < 15; i++) {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            
            // Randomize position and animation delay
            const leftPos = Math.floor(Math.random() * 100);
            const delay = Math.random() * 5;
            const duration = 6 + Math.random() * 4;
            const size = 30 + Math.random() * 20;
            const color = colors[Math.floor(Math.random() * colors.length)];

            balloon.style.left = leftPos + '%';
            balloon.style.animationDelay = delay + 's';
            balloon.style.animationDuration = duration + 's';
            balloon.style.backgroundColor = color;
            balloon.style.width = size + 'px';
            balloon.style.height = (size * 1.2) + 'px';

            container.appendChild(balloon);
        }
    </script>
</body>
</html>
