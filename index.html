<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav>
        <div class="logo">Memories</div>
        <div class="music-controls">
            <button id="lyricsBtn">Lyrics</button>
            <button id="playPauseBtn"><i class="fas fa-play"></i></button>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1 class="fade-in">Happy Birthday <br><span>Partner</span></h1>
            <p class="fade-in-delay">Wishing you the most magical year ahead.</p>
            <div class="scroll-indicator">
                <span>Scroll Down</span>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </section>

    <section class="memories" id="memories">
        <h2>Memories</h2>
        <div class="gallery">
            <div class="memory-card" data-aos="fade-up">
                <img src="https://via.placeholder.com/300x400" alt="Memory 1">
                <p>The day we met...</p>
            </div>
            <div class="memory-card" data-aos="fade-up">
                <img src="https://via.placeholder.com/300x400" alt="Memory 2">
                <p>That crazy trip...</p>
            </div>
            <div class="memory-card" data-aos="fade-up">
                <img src="https://via.placeholder.com/300x400" alt="Memory 3">
                <p>Our favorite spot...</p>
            </div>
        </div>
    </section>

    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>A Special Note</h3>
            <p>You make the world a better place just by being in it...</p>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="your-song.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
