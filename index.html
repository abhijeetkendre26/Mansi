<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Someone Extraordinary</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="overlay"></div>
    
    <div class="bg-image"></div>

    <div class="balloon-container" id="balloon-wrap"></div>

    <div class="main-content">
        <div class="glass-box">
            <h2 class="subtitle">A little bird told me...</h2>
            <h1 class="main-title">Your neighbor sent you a special message.</h1>
            
            <div class="button-wrapper">
                <a href="message.html" class="magical-btn">
                    <span>Reveal the Surprise</span>
                    <div class="flare"></div>
                </a>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('balloon-wrap');
        // Elegant birthday palette: Gold, Rose, Soft White, Lavender
        const colors = ['#FFD700', '#FFB6C1', '#FFFFFF', '#E6E6FA', '#F08080'];

        for (let i = 0; i < 20; i++) {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            
            const leftPos = Math.random() * 100;
            const delay = Math.random() * 8;
            const duration = 10 + Math.random() * 5;
            const size = 40 + Math.random() * 30;
            const color = colors[Math.floor(Math.random() * colors.length)];

            balloon.style.left = leftPos + '%';
            balloon.style.animationDelay = delay + 's';
            balloon.style.animationDuration = duration + 's';
            balloon.style.background = `radial-gradient(circle at 30% 30%, ${color}, #000)`;
            balloon.style.width = size + 'px';
            balloon.style.height = (size * 1.3) + 'px';

            container.appendChild(balloon);
        }
    </script>
</body>
</html>
